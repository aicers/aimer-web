name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: [self-hosted]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci --error-on-warnings .

      - name: markdownlint
        run: markdownlint *.md

  test:
    needs: check
    runs-on: [self-hosted]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Test (Vitest)
        run: pnpm test -- --run

  image-build:
    needs: check
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker version
        run: |
          docker version
          docker info

      - name: Build image
        run: |
          docker build \
            -t aimer-web:ci \
            --build-arg NEXT_PUBLIC_GRAPHQL_ENDPOINT=/api/graphql \
            .

      - name: Smoke run (container starts)
        run: |
          cid=$(docker run -d -p 0:3000 --rm --name aimer-web-ci \
            -e NEXT_PUBLIC_GRAPHQL_ENDPOINT=/api/graphql \
            -e AIMER_GRAPHQL_ENDPOINT=https://example.com/graphql \
            aimer-web:ci)
          # Give Next.js a moment to boot, then print logs
          sleep 5
          docker logs --tail 100 aimer-web-ci || true
          # Clean up
          docker stop "$cid"
