name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci --error-on-warnings .

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: "**/*.md"

  test:
    needs: check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Test (Vitest)
        run: pnpm run test

  image-build:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker version
        run: |
          docker version
          docker info

      - name: Build image
        run: |
          docker build \
            -t aimer-web:ci \
            --build-arg NEXT_PUBLIC_GRAPHQL_ENDPOINT=/api/graphql \
            .

      - name: Smoke run (container starts)
        run: |
          cid=$(docker run -d -p 0:3000 --rm --name aimer-web-ci \
            -e NEXT_PUBLIC_GRAPHQL_ENDPOINT=/api/graphql \
            -e AIMER_GRAPHQL_ENDPOINT=https://example.com/graphql \
            aimer-web:ci)
          # Give Next.js a moment to boot, then print logs
          sleep 5
          docker logs --tail 100 aimer-web-ci || true
          # Clean up
          docker stop "$cid"
